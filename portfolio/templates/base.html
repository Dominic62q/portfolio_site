<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass-nav {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased selection:bg-indigo-500 selection:text-white">

    <nav class="fixed w-full z-50 glass-nav transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="{% url 'index' %}" class="text-2xl font-bold tracking-tighter">
                    DOM<span class="text-indigo-500">.</span>DEV
                </a>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="{% url 'index' %}" class="hover:text-indigo-400 transition-colors text-sm font-medium">Home</a>
                    <a href="{% url 'projects' %}" class="hover:text-indigo-400 transition-colors text-sm font-medium">Works</a>
                    <a href="#contact" class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 rounded-full text-white text-sm font-bold transition-all transform hover:scale-105">Let's Talk</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-800 mt-20 py-10 text-center text-gray-500 text-sm">
        <p>&copy; 2024 Dominic Quainoo. Built with Django & Tailwind.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
